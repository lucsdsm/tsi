<h1> Listagem de usu√°rios </h1>
<hr>
<p-button (click)="onGetUsuarios()" label="Listar"> Listar </p-button>

<p-table [value]="usuarios">
  <ng-template #header>
      <tr>
          <th>Codigo</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>E-mail</th>
      </tr>
  </ng-template>
  <ng-template #body let-usuario>
      <tr>
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.first_name }}</td>
          <td>{{ usuario.last_name }}</td>
          <td>{{ usuario.email }}</td>
      </tr>
  </ng-template>
</p-table>

<router-outlet />
